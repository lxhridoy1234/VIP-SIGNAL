  <title>HRIDOY VIP SIGNAL</title>

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 28px;
      color: #00ffc8;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 18px;
      margin-bottom: 15px;
      background-color: #f5f5f5;
      color: #333;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      background: #00ffc8;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00d6aa;
    }

    .result-box {
      margin-top: 25px;
      padding: 18px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      font-size: 22px;
      border: 1px solid #00ffc8;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      min-height: 50px;
    }

    .result-box.show {
      opacity: 1;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 24px; }
      input, button, .result-box { font-size: 16px; }
    }
  </style>
</head>
